# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/skript-mirror-tp

    steps:
      - checkout

      - restore_cache:
          keys:
            - skript-mirror-tp-{{ checksum "build.gradle" }}

      - run: gradle dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: skript-mirror-tp-{{ checksum "build.gradle" }}

      - run:
          name: Build
          command: ./gradlew build

      - store_artifacts:
          path: build/libs
          destination: /
